<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- heading -->
    <h1 id="heading">
        <img id="logo" src="assets/images/brain-logo.png" alt="logo">How knowledgeable are you?
    </h1>
    <!-- starting page -->
    <div class="game-area" id="starting-section">
        <div id="intro">
            <h3>Welcome to the quiz!</h3> 
        </div>
        <div class="btn-container">
            <button class="btn" id="start-button" aria-label="click this button to start the quiz">
                Start  
            </button>
        </div>

    </div>
    <!-- quiz page -->

    <!-- question -->
    <div class="game-area hide" id="question-section">
        <div id="timer">
            <span id="seconds">10</span>
        </div>
        <div id="life-count">lives: <span id="lives">3</span>
        </div>  
            <h3 id="question"><span id="question-number">1<span>What is my favourite colour?</h3>
        <div class="answer-containers">
            <button class="answer-button" id="answer-1">answer 1</button>
        </div> 
        <div class="answer-containers">
            <button class="answer-button" id="answer-2">answer 2</button>
        </div> 
        <div class="answer-containers">
            <button class="answer-button" id="answer-3">answer 3</button>
        </div>
        <div class="answer-containers">
            <button class="answer-button" id="answer-4">answer 4</button>
        </div>
        <div class="btn-container">
            <button class="btn hide" id="next-button" aria-label="click this button to start the quiz">
                next  
            </button>
        </div>
    </div>
    <!-- game over page -->
    <div class=" game-area hide" id="gameover-section">
        <h3 id="game-over">GAME OVER</h3>
        <div class="btn-container">
            <button class="btn" id="try-again-button">try again</button>
        </div>
    </div>

    <!-- finishing page -->
    <div class="finishing-section game-area hide">
        <h3 id="congratulations">Well done you scored <span id="score">250</span>!</h3>
        <h4>Enter your username below to save your score.</h4>
        <input id="username" type="text" required placeholder="enter username">
        <div class="btn-container">
            <button id="save-button" class="btn">save</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
