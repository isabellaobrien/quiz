<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- heading -->
    <h1 id="heading">
        <img id="logo" src="assets/images/brain-logo.png" alt="logo">How knowledgeable are you?
    </h1>
    <!-- starting page -->
    <div class="game-area hide">
        <div id="intro">
            <h3>Welcome to the quiz!</h3> 
        </div>
        <div id="start-btn-container">
            <button class="btn" id="start-button" aria-label="click this button to start the quiz">
                Start  
            </button>
        </div>

    </div>
    <!-- quiz page -->

    <!-- question -->
    <div class="question-section game-area">
            <div id="timer">
                <span>10</span>
            </div>
            <div id="life-count">lives: <span>3</span>
            </div>  
        <h3 id="question"><span id="question-number">1) </span>What is my favourite colour?</h3>
        <!-- answer -->
        <div class="answer-section">
            <div class="answer-containers">
                <button class="answer-button" id="answer 1">answer 1</button>
            </div>
            <div class="answer-containers">
                <button class="answer-button" id="answer 2">answer 2</button>
            </div>
            <div class="answer-containers">
                <button class="answer-button" id="answer 3">answer 3</button>
            </div>
            <div class="answer-containers">
                <button class="answer-button" id="answer 4">answer 4</button>
            </div>
            
        </div>
    </div>

    <!-- game over page -->
    <div class="gameover-section  hide">
        <h3 id="game-over">GAME OVER</h3>
        <button class="btn" id="try-again-button">try again</button>
    </div>

    <!-- finishing page -->
    <div class="finishing-section hide">
        <h3 id="congratulations">Well done you scored <span id="score">250</span></h3>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
